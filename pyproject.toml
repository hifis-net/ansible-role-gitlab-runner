[tool.poetry]
name = "gitlab-ci-openstack"
version = "0.1.0"
description = "This role provides a setup for GitLab CI in Openstack."
authors = ["Tobias Huste <t.huste@hzdr.de>"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = "^3.8"
ansible = "^5.9.0"

[tool.poetry.dev-dependencies]
ansible-lint = "^6.3.0"
yamllint = "^1.26.3"
reuse = "^1.0.0"
molecule = {version = "^4.0.0", extras = ["docker"]}

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
