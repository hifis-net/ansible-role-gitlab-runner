[tool.poetry]
name = "gitlab-ci-openstack"
version = "1.7.0"
description = "This role provides a setup for GitLab CI in Openstack."
authors = ["Tobias Huste <t.huste@hzdr.de>"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = "^3.9"
ansible = "^8.1.0"

[tool.poetry.dev-dependencies]
ansible-lint = { version = "^6.17.0", markers = "platform_system != 'Windows'" }
yamllint = "^1.32.0"
reuse = "^1.1.2"
molecule = "^5.1.0"
molecule-plugins = {version = "^23.4.1", extras = ["podman"]}

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
