[tool.poetry]
name = "gitlab-ci-openstack"
version = "1.5.0"
description = "This role provides a setup for GitLab CI in Openstack."
authors = ["Tobias Huste <t.huste@hzdr.de>"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = "^3.8"
ansible = "^6.6.0"

[tool.poetry.dev-dependencies]
ansible-lint = "^6.8.7"
yamllint = "^1.28.0"
reuse = "^1.1.0"
molecule = {version = "^4.0.3", extras = ["podman"]}
molecule-podman = "^2.0.3"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
