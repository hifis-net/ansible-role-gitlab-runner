[tool.poetry]
name = "gitlab-ci-openstack"
version = "1.6.1"
description = "This role provides a setup for GitLab CI in Openstack."
authors = ["Tobias Huste <t.huste@hzdr.de>"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = "^3.9"
ansible = "^7.4.0"

[tool.poetry.dev-dependencies]
ansible-lint = { version = "^6.14.3", markers = "platform_system != 'Windows'" }
yamllint = "^1.30.0"
reuse = "^1.1.2"
molecule = {version = "^4.0.4", extras = ["podman"]}
molecule-podman = "^2.0.3"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
