---
galaxy_info:
  role_name: "gitlab_runner"
  author: "hifis"
  description: "Install GitLab CI in Openstack"
  company: "Helmholtz Association"
  issue_tracker_url: "https://github.com/hifis-net/ansible-role-gitlab-runner/issues"
  license: "Apache-2.0"
  min_ansible_version: "2.13"
  standalone: true

  platforms:
    - name: "Ubuntu"
      versions:
        - "focal"
        - "jammy"
    - name: "Debian"
      versions:
        - "buster"
        - "bullseye"
        - "bookworm"

  galaxy_tags:
    - "gitlab"
    - "runner"
    - "ci"
    - "cd"
    - "openstack"

collections:
  - "community.crypto"

dependencies:
  - role: "geerlingguy.docker"
    when: "gitlab_runner_install_docker"
    vars:
      docker_install_compose: false
...
